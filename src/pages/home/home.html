<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Barcode
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block color="primary" (click)="onScan()">Scan</button>
  <ion-input type="text" placeholder="Barcode" [(ngModel)]="barcode"></ion-input>

  <button ion-button block color="primary" (click)="onGetLocation()">Get Location</button>
  <ion-input type="text" placeholder="Latitude" [(ngModel)]="latitude"></ion-input>
  <ion-input type="text" placeholder="Longitude" [(ngModel)] ="longitude"></ion-input>
 
  <button ion-button block color="primary" (click)="onGoToNetworkPage()">Got to NetworkPage</button>

  <button ion-button block color="primary" (click)="onOpenMap()">Open Map</button>
  
</ion-content>
